{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'app.css' %}">
    <title>Branch</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Elkis Mart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Ventes</a>
              </li>
            </ul>
            <span class="navbar-text">Maison : {{branch}}</span>
          </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h5>Ventes</h5>
                {% if messages %}
                {% for message in messages %}
                  <div class="alert {{message.tags}} mb-3 text-center">{{message}}</div>
                {% endfor %}
                {% endif %}
                <form method='post' action="">
                    {% csrf_token %}
                    <div class='mb-3 mt-3'>
                        <label class="form-label">Article</label>
                        <select class="form-select" name="article" required>
                            <option value="Chemise">Chemise 10$</option>
                            <option value="Veste">Veste 350$</option>
                            <option value="Chaussure">Chaussure 150$</option>
                        </select>
                    </div>
                    <div class='mb-3'>
                        <label for="last_name" class="form-label">QuantitÃ©</label>
                        <input type="number" class="form-control" name="quantity" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-5">Enregistrer</button>
                </form>
            </div>
            <div class="col-md-6">
                <h5 class='mb-3'>Messages</h5>
                <ul class="list-group">
                  {% for item in msg %}
                    <li class="list-group-item mb-2">
                      <small>{{item.message}}</small>
                      <small class='d-block float-end mt-3'>{{item.date}}</small>
                    </li>
                  {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="{% static 'bootstrap.js' %}"></script>
</body>
</html>
